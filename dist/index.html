<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="output_style.css">
            <!-- Favicon Icon -->
     <link rel="shortcut icon" type="image/x-icon" href="../src/favicon.ico">

    <title>Order Summary Page | Frontend Mentor</title>
</head>
<body>
        
      <div class="container h-screen w-screen object-cover grid grid-cols-1 place-items-center">
            <!-- The Card -->
                <div class="rounded-lg bg-neutral-50 pb-6 shadow-md w-72 z-40 ">
               <!-- Hero image -->
                <div>
                    <img class="bg-cover bg-no-repeat rounded-t-lg w-full" src="../src/images/illustration-hero.svg" alt="music and dancing">
                </div> 
                <!-- Text area -->
                <div id="info" class="text-center px-5">
                    <h1 class="text-xl font-bold font-sans text-slate-900 mt-6">Order Summary</h1>
                    <p class="pt-3 pb-4 px-2 text-sm text-gray-500">You can now listen to millions of songs, audiobooks and podcasts on any device, anywhere you like! </p>
                    <div class="flex justify-center py-3 px-1 my-3 mx-3 rounded-md bg-slate-100">
                        <!--Music icon  -->
                        <img class="w-9 rounded-full justify-self-start" src="../src/images/icon-music.svg" alt="music icon">

                        <div id="price-tag" class="ml-3">
                            <h2 class="font-bold text-xs ">Annual Charge</h2>
                            <p class="mt-1 text-sm text-gray-600 text-left font-medium ">59.99/year</p>
                        </div>
                        <p><a href="#" class="ml-5 text-purple-800 text-sm underline font-semibold ">Change</a></p>

                    </div>

                    <!-- Buttons -->
                    <div class="flex flex-col flex-1 gap-1">
                    <button class="py-2 px-5 my-4 mx-5 rounded-md shadow-xl bg-purple-900 hover:bg-purple-700 text-white text-semibold text-sm">Proceed to Payment</button>
                    <a href="#" class="font-sans font-semibold text-sm hover:text-purple-600">Cancel Order</a>
                </div>
                </div> 
            </div>
        

</body>
</html>
